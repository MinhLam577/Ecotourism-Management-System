name: Deploy to Netlify

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build project
        run: yarn build

  deploy-preview:
    name: Deploy Preview (PR)
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.pull_request.merged == false
    env:
      NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
      NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install Netlify CLI
        run: yarn global add netlify-cli

      - name: Setup Netlify CLI path
        run: echo "$(yarn global bin)" >> $GITHUB_PATH

      - name: Create .env file from secret
        run: echo "${{ secrets.ENV_FILE_CONTENT }}" > .env

      - name: Import .env into Netlify
        if: ${{ hashFiles('.env') != '' }}
        run: netlify env:import .env --replace-existing

      - name: Deploy Preview to Netlify
        id: netlify_deploy
        run: |
          COMMIT_MSG=$(echo "${{ github.event.pull_request.title }}" | sed 's/"/\\"/g')
          OUTPUT=$(netlify deploy \
            --site=$NETLIFY_SITE_ID \
            --auth=$NETLIFY_AUTH_TOKEN \
            --message="PR #${{ github.event.pull_request.number }}: $COMMIT_MSG" \
            --json)
          URL=$(echo "$OUTPUT" | jq -r '.deploy_url')
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GIT_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ Preview deployed: [${{ steps.netlify_deploy.outputs.url }}](${{ steps.netlify_deploy.outputs.url }})`
            })

  deploy-production:
    name: Deploy to Netlify (Production)
    needs: build
    runs-on: ubuntu-latest
    if: >
      (github.event_name == 'push' && github.ref == 'refs/heads/main') || 
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true && github.base_ref == 'main')
    env:
      NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
      NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install Netlify CLI
        run: yarn global add netlify-cli

      - name: Setup Netlify CLI path
        run: echo "$(yarn global bin)" >> $GITHUB_PATH

      - name: Delete old preview deploys
        run: |
          echo "ðŸ” Fetching old preview deploys..."
          PREV_DEPLOYS=$(netlify api listSiteDeploys -d '{"site_id":"'$NETLIFY_SITE_ID'"}' | jq -r '.[] | select(.context=="deploy-preview") | .id')
          for ID in $PREV_DEPLOYS; do
            echo "ðŸ—‘ï¸  Deleting preview deploy $ID"
            netlify api deleteDeploy -d '{"deploy_id":"'$ID'"}' || true
          done

      - name: Create .env file from secret
        run: echo "${{ secrets.ENV_FILE_CONTENT }}" > .env

      - name: Import .env into Netlify
        if: ${{ hashFiles('.env') != '' }}
        run: netlify env:import .env --replace-existing

      - name: Deploy Production to Netlify
        id: netlify_deploy
        continue-on-error: false
        run: |
          COMMIT_MSG=$(echo "${{ github.event.head_commit.message }}" | sed 's/"/\\"/g')
          OUTPUT=$(netlify deploy \
            --prod \
            --site=$NETLIFY_SITE_ID \
            --auth=$NETLIFY_AUTH_TOKEN \
            --message="Deploy from ${{ github.sha }}: ${{ github.event.head_commit.message }}" \
            --json)
          URL=$(echo "$OUTPUT" | jq -r '.deploy_url')
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Notify Success
        run: |
          echo "âœ… Production deployed successfully: ${{ steps.netlify_deploy.outputs.url }}"
