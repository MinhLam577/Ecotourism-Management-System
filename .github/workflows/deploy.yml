name: Deploy to Netlify
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache node_modules & npx
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.cache
          key: ${{ runner.os }}-build-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Build Project
        run: yarn build

  deploy-preview:
    name: Deploy Preview (PR)
    needs: build
    env:
      NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
      NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      GIT_TOKEN: ${{secrets.GIT_TOKEN}}
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Create .env from Secret
        run: |
          echo "${{ secrets.ENV_FILE_CONTENT }}" > .env

      - name: Import .env to Netlify
        if: ${{ hashFiles('.env') != '' }}
        run: |
          npx netlify-cli env:import .env --replace-existing

      - name: Deploy Preview to Netlify
        id: netlify_deploy
        run: |
          OUTPUT=$(npx netlify-cli deploy \
          --site=$NETLIFY_SITE_ID \
          --auth=$NETLIFY_AUTH_TOKEN \
          --message="PR #${{ github.event.pull_request.number }}" \
          --json)
          URL=$(echo "$OUTPUT" | jq -r '.deploy_url')
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Comment PR with Preview URL
        uses: actions/github-script@v7
        with:
          github-token: $GIT_TOKEN
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Preview URL: ${{ steps.netlify_deploy.outputs.url }}`
            })

  deploy-production:
    name: Deploy to Netlify
    needs: deploy-preview
    env:
      NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
      NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      GIT_TOKEN: ${{secrets.GIT_TOKEN}}
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Create .env from Secret
        run: |
          echo "${{ secrets.ENV_FILE_CONTENT }}" > .env

      - name: Import .env to Netlify
        if: ${{ hashFiles('.env') != '' }}
        run: |
          npx netlify-cli env:import .env --replace-existing
      - name: Deploy Production To Netlify
        id: netlify_deploy
        continue-on-error: false
        run: |
          OUTPUT=$(npx netlify-cli deploy \
           --prod \
           --site=$NETLIFY_SITE_ID \
           --auth=$NETLIFY_AUTH_TOKEN \
           --message="Deploy from ${{ github.sha }}" \
           --json)
           URL=$(echo "$OUTPUT" | jq -r '.deploy_url')
           echo "url=$URL" >> $GITHUB_OUTPUT
      - name: Notify Success
        run: |
          echo "Production deployed: ${{ steps.netlify_deploy.outputs.url }}"
