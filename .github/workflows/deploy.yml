name: Deploy to Netlify
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache node_modules & npx
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.cache
          key: ${{ runner.os }}-build-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Build Project
        run: yarn build

  deploy:
    name: Deploy to Netlify
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache node_modules & npx
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.cache
          key: ${{ runner.os }}-build-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Build & Prepare
        run: |
          yarn build
          cp netlify.toml dist/

      - name: Create .env from Secret
        run: |
          echo "${{ secrets.ENV_FILE_CONTENT }}" > .env

      - name: Import .env to Netlify
        if: ${{ hashFiles('.env') != '' }}
        run: |
          npx netlify-cli env:import .env --replace-existing
          echo "import .env file to netlify successfully"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Deploy with Build (FORCE REBUILD)
        id: netlify_deploy
        run: |
          npx netlify-cli deploy \
            --prod \
            --dir=dist \
            --build="yarn build" \
            --message="Force build deploy from ${{ github.sha }}" \
            --json
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Output Deploy URL
        run: echo "Deployed to ${{ steps.netlify_deploy.outputs.deploy-url }}"
